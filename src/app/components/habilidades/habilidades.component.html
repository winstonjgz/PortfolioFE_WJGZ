<head>
    <script src="https://kit.fontawesome.com/302a7325c5.js" crossorigin="anonymous"></script>
</head>

<div class="row">
    
    <h1> Habilidades Duras: </h1>
    
    <div class="col-lg-2">
        <button type="button" routerLink="/nuevahabilidad" class="btn btn-dark" *ngIf="isLogged">Nueva Habilidad</button>
    </div>
    
    <div class="col-lg-1"></div>

    <div class="row">
        <div class="text-center col-sm-3 col-md-3 col-lg-3 circle" *ngFor="let habilidad of habilidad">
            <circle-progress
            [percent]="(habilidad.porcentaje)"
            [radius]="100"
            [title]="(habilidad.nombre)"
            [showTitle]="true"
            [titleColor]="'blue'"
            [titleFontSize]="'1.5em'"
            [showSubtitle]="false"
            [outerStrokeWidth]="15"
            [innerStrokeWidth]="5"
            [outerStrokeColor]="'blue'"
            [innerStrokeColor]="'green'"
            [animation]="true"
            [animationDuration]="300"
            [units]="''"
            ></circle-progress>
            <td *ngIf="isLogged"> 
                <button type="button" class="btn btn-info" routerLink="edithabilidad/{{habilidad.id}}">
                    <i class="bi bi-pencil-square"></i>
                    Editar
                </button> 
                </td>
                <td *ngIf="isLogged">
                    <button type="button" class="btn btn-danger" (click)="delete(habilidad.id)">
                    <i class="bi bi-trash-fill"></i>
                    Borrar
                </button>
                </td>
        </div>
    </div>

</div>
