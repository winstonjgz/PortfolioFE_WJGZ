<div class="container-flex">


    <div class="row">
        <h1> Habilidades: </h1>
        <div class="text-center col-sm-3 col-md-3 col-lg-3">
            <circle-progress
            [percent]="(habilidad.porcentaje)"
            [radius]="100"
            [title]="(habilidad.nombre)"
            [titleColor]="'blue'"
            [titleFontSize]="'1.5em'"
            [showSubtitle]="false"
            [outerStrokeWidth]="15"
            [innerStrokeWidth]="5"
            [outerStrokeColor]="'blue'"
            [innerStrokeColor]="'green'"
            [animation]="true"
            [animationDuration]="300"
            [units]="''"
            ></circle-progress>
            <td *ngIf="isLogged"> 
                <button type="button" class="btn btn-info" routerLink="/habilidad/{{Habilidad.id}}">
                    <i class="bi bi-pencil-square"></i>
                    Editar
                </button> 
                </td>
                <td *ngIf="isLogged">
                    <button type="button" class="btn btn-danger" (click)="delete(Habilidad.id)">
                    <i class="bi bi-trash-fill"></i>
                    Borrar
                </button>
                </td>
        </div>
    </div>

</div>
